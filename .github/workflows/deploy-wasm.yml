name: Deploy WASM to GitHub Pages

on:
  push:
    branches:
      - master
      - main
      - feat/wasm-browser-support
    paths:
      - 'wasm/**'
      - 'phaseshifts/lib/libphsh.f'
      - 'phaseshifts/lib/libphsh.f90'
      - '.github/workflows/deploy-wasm.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-wasm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 'latest'
          actions-cache-folder: 'emsdk-cache'

      - name: Install f2c
        run: |
          sudo apt-get update
          sudo apt-get install -y f2c libf2c2-dev

      - name: Verify tools
        run: |
          emcc --version
          which f2c

      - name: Build WASM
        run: |
          cd wasm
          chmod +x build.sh
          ./build.sh
        env:
          EMCC_CFLAGS: "-O2"

      - name: Prepare deployment
        run: |
          mkdir -p _site
          cp -r wasm/web/* _site/
          cp -r wasm/dist _site/dist
          cp wasm/src/phaseshifts.js _site/
          # Create a simple index redirect if needed
          echo "Phase Shifts Calculator - WASM" > _site/version.txt
          date >> _site/version.txt

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-wasm
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Fallback job that just deploys static files without WASM build
  # This is useful when WASM build fails but we still want to show the demo
  deploy-static:
    if: failure()
    runs-on: ubuntu-latest
    needs: build-wasm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare static deployment
        run: |
          mkdir -p _site
          cp -r wasm/web/* _site/
          mkdir -p _site/dist
          # Create placeholder files
          echo "// WASM module not built - demo mode only" > _site/dist/phaseshifts.js
          echo "WASM build failed - running in demo mode" > _site/version.txt

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
