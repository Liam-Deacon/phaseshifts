[build-system]
requires = ['setuptools', 'numpy', 'wheel']
build-backend = 'setuptools.build_meta'

[tool.cibuildwheel]
build = [
    # NOTE: Python 3.7 is the minimum supported version for cibuildwheel v2
    "cp37-*",
    # "cp38-*",  # FIXME: Python 3.8 build fails on both Linux and Windows, see #67
    "cp39-*",
    "cp310-*",
    "cp311-*",
    # FIXME: CPython 3.12 builds fail due to missing distutils for f2py, see #8
    "cp312-*"
]
skip = [
    "cp38-*",  # FIXME: CPython 3.8 builds fails on Linux, see #67
]
test-command = "pytest tests/"
test-extras = ["test"]
test-requires = ["pytest"]

[tool.cibuildwheel.macos]
archs = "x86_64 arm64"
skip = [
    "cp36-*arm64",
    "cp37-*arm64",
]
environment = {CFLAGS="-std=c99 -fno-strict-aliasing", CC="clang", FC="gfortran", CXX="clang++"}
repair-wheel-command = [
    "DYLD_LIBRARY_PATH=/usr/local/gfortran/lib delocate-listdeps -v {wheel}",
    "DYLD_LIBRARY_PATH=/usr/local/gfortran/lib delocate-wheel --require-archs {delocate_archs} -w {dest_dir} -v {wheel}"
]

[tool.ruff]
target-version = "py27"
line-length = 120
