[pytest]
minversion = 6.0
addopts =
    -ra
    --verbose
    --cov-report=term
    --cov-report=html
    --cov-report=xml:coverage.xml
    --cov=phaseshifts
testpaths =
    tests
    test
markers =
    slow: slow running tests (deselect with '-m "not slow"')
    integration: integration tests (deselect with '-m "not integration"')

    build: phaseshift.build tests (deselect with '-m "not build"')
    core: phaseshift.core tests (deselect with '-m "not core"')
    io: phaseshift.io tests (deselect with '-m "not io"')
    gui: phaseshift.gui tests (deselect with '-m "not gui"')
